<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <div class="main-img">
        <form onsubmit="formSubmit()" name="loginForm">
            <h2>Login</h2>
            <input type="text" name="username" minlength="3" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <input type="button" onclick="formSubmit()" value="Submit">
        </form>
    </div>

    <script src="http://ajax.googleapics.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./home.js"></script>
</body>

</html>
